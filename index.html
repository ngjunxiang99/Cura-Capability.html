                                    <ShieldCheck className="text-[#1B4332]" /> Licensed & Insured

                                <p className="text-sm text-gray-600 leading-relaxed">
                                    Unlike freelance marketplaces, CURA provides full accountability. Our Physiotherapists are AHPC-Registered with comprehensive Professional Liability Coverage.
                                </p>
                            </div>
                            <div className="space-y-6">
                                <h4 className="font-bold text-sm uppercase tracking-widest flex items-center gap-2">
                                    <Stethoscope className="text-[#1B4332]" /> Defined Scope
                                </h4>
                                <p className="text-sm text-gray-600 leading-relaxed">
                                    We operate strictly within the Singapore Physiotherapy Scope of Practice. All interventions are evidence-based, safe, and curated for the event environment.
                                </p>
                            </div>
                            <div className="space-y-6">
                                <h4 className="font-bold text-sm uppercase tracking-widest flex items-center gap-2">
                                    <Info className="text-[#1B4332]" /> Escalation Coordination
                                </h4>
                                <p className="text-sm text-gray-600 leading-relaxed">
                                    Clear critical boundaries. We manage comfort; emergencies are identified and immediately escalated to venue EMS using established communication protocols.
                                </p>
                            </div>
                            <div className="space-y-6">
                                <h4 className="font-bold text-sm uppercase tracking-widest flex items-center gap-2">
                                    <CheckCircle2 className="text-[#1B4332]" /> PDPA & Discretion
                                </h4>
                                <p className="text-sm text-gray-600 leading-relaxed">
                                    We adhere to strict PDPA standards. Our team is trained to operate with absolute discretion, ensuring VIP privacy and professional conduct at all times.
                                </p>
                            </div>
                        </div>
                    </div>
                </Section>
            </div>
        );

        // --- Page: About ---
        const AboutPage = () => (
            <div className="pt-20 fade-in">
                <Section>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                        <div>
                            <h1 className="text-4xl md:text-6xl font-serif italic mb-8">Clinical Care. <br/>Curated.</h1>
                            <p className="text-lg text-gray-600 leading-relaxed mb-6">
                                CURA was born from a simple observation: corporate event recovery was often an afterthought—a basic massage table in a corner. 
                            </p>
                            <p className="text-gray-600 leading-relaxed">
                                We saw the gap between premium hospitality and professional clinical care. Our mission is to bridge that gap, providing a recovery sanctuary that enhances performance and validates the premium nature of your event.
                            </p>
                        </div>
                        <div className="bg-[#E5E4E2] aspect-square relative overflow-hidden">
                           <img 
                            src="Cura Recovery Lounge.png" 
                            onError={(e) => {e.target.src = 'https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80&w=2070&auto=format&fit=crop'}}
                            className="absolute inset-0 w-full h-full object-cover grayscale opacity-80 hover:scale-105 transition-transform duration-700"
                            alt="Physiotherapy hands"
                          />
                        </div>
                    </div>
                </Section>
                
                <Section className="bg-[#1B4332] text-white">
                    <h3 className="text-center font-serif text-3xl italic mb-12">The Pillars of CURA</h3>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
                        <div>
                            <h4 className="text-lg uppercase tracking-widest mb-4">Elevate</h4>
                            <p className="text-sm opacity-80">Transforming the standard break into a luxury amenity.</p>
                        </div>
                        <div>
                            <h4 className="text-lg uppercase tracking-widest mb-4">Performance</h4>
                            <p className="text-sm opacity-80">Maintaining physical and mental capacity for the long game.</p>
                        </div>
                        <div>
                            <h4 className="text-lg uppercase tracking-widest mb-4">Precision</h4>
                            <p className="text-sm opacity-80">Targeted, high-impact protocols for efficient recovery.</p>
                        </div>
                    </div>
                </Section>
            </div>
        );
        
        // --- Page: Contact ---
        const ContactPage = () => {
            const [submitted, setSubmitted] = useState(false);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(e.target);
                const name = formData.get('fullName');
                const company = formData.get('company');
                const email = formData.get('email');
                const phone = formData.get('phone');
                const eventType = formData.get('eventType');
                const dateVenue = formData.get('dateVenue');
                const pax = formData.get('pax');
                const notes = formData.get('notes');
                
                // Construct email body with proper encoding
                const subject = `Proposal Request: ${eventType} - ${company}`;
                const body = `Name: ${name}\nCompany: ${company}\nEmail: ${email}\nPhone: ${phone}\nEvent Type: ${eventType}\nDate & Venue: ${dateVenue}\nEstimated Pax: ${pax}\nNotes: ${notes}`;
                
                // Open mail client targeting events@meetcura.co
                // Using window.location.assign is sometimes more reliable for mailto links
                window.location.assign(`mailto:events@meetcura.co?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
                
                // Show success message
                setSubmitted(true);
            };
            
            if (submitted) {
                return (
                    <div className="pt-40 fade-in">
                        <Section className="text-center min-h-[70vh]">
                            <h2 className="text-4xl font-serif italic mb-4">Thank you.</h2>
                            <p className="text-gray-600">Your email app should have opened with the proposal details. If not, please email us directly at events@meetcura.co.</p>
                            <Button variant="secondary" className="mt-8" onClick={() => window.location.reload()}>Return Home</Button>
                        </Section>
                    </div>
                );
            }
            return (
                <div className="pt-20 fade-in">
                    <Section>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                            <div>
                                <h1 className="text-4xl md:text-6xl font-serif italic mb-8">Request a Proposal.</h1>
                                <p className="text-gray-600 mb-8">
                                    Every event is unique. Please provide a few details and we will prepare a bespoke proposal for your review.
                                </p>
                                <div className="space-y-4 text-sm uppercase tracking-widest text-[#1B4332]">
                                    <p className="flex items-center gap-3"><MapPin size={16} /> Singapore Based</p>
                                    <p className="flex items-center gap-3"><Clock size={16} /> Net 14 Days Payment</p>
                                </div>
                            </div>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input name="fullName" type="text" placeholder="Full Name" required className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                    <input name="company" type="text" placeholder="Company" required className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input name="email" type="email" placeholder="Work Email" required className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                    <input name="phone" type="tel" placeholder="Phone Number" required className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                </div>
                                <select name="eventType" className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors">
                                    <option>Event Type: Club Corporate Golf Day</option>
                                    <option>Event Type: Conference-Linked Outing</option>
                                    <option>Event Type: Other</option>
                                </select>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input name="dateVenue" type="text" placeholder="Date + Venue" className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                    <input name="pax" type="text" placeholder="Estimated Pax" className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm focus:outline-none focus:border-[#1B4332] transition-colors" />
                                </div>
                                <textarea name="notes" placeholder="Special Requirements (Sponsor Branding, Extended Tech, etc.)" className="w-full bg-[#FAF9F6] border-b border-[#E5E4E2] p-4 text-sm h-32 focus:outline-none focus:border-[#1B4332] transition-colors"></textarea>
                                <Button variant="primary" className="w-full">Submit Request</Button>
                            </form>
                        </div>
                    </Section>
                </div>
            );
        };


        // --- Main App Controller ---
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navigate = (page) => {
                setCurrentPage(page);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const NavLinks = () => (
                <>
                    {['home', 'golf-days', 'packages', 'standards', 'about'].map(page => (
                        <button 
                            key={page}
                            onClick={() => navigate(page)}
                            className={`text-[10px] uppercase tracking-[0.3em] font-medium transition-all hover:text-[#C8102E] ${currentPage === page ? 'text-[#C8102E]' : 'text-gray-500'}`}
                        >
                            {page.replace('-', ' ')}
                        </button>
                    ))}
                </>
            );

            return (
                <div className="min-h-screen bg-[#FAF9F6] font-sans text-[#2D2D2D]">
                    {/* Navigation */}
                    <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white shadow-md py-4' : 'bg-transparent py-8'}`}>
                        <div className="max-w-[1200px] mx-auto px-6 flex justify-between items-center">
                            <div className="cursor-pointer group" onClick={() => navigate('home')}>
                                <span className={`text-2xl font-serif tracking-tighter ${!scrolled && currentPage === 'home' ? 'text-white' : 'text-[#1B4332]'}`}>CURA</span>
                            </div>
                            
                            <div className="hidden md:flex items-center gap-8">
                                <NavLinks />
                                <Button 
                                    variant="primary" 
                                    className="py-2 text-[10px]" 
                                    onClick={() => navigate('contact')}
                                >
                                    Request a Proposal
                                </Button>
                            </div>
                            <button className="md:hidden text-[#2D2D2D]" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X size={24} className={!scrolled && currentPage === 'home' ? 'text-white' : ''} /> : <Menu size={24} className={!scrolled && currentPage === 'home' ? 'text-white' : ''} />}
                            </button>
                        </div>
                    </nav>
                    
                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 bg-white z-[45] pt-24 px-8 flex flex-col gap-6">
                            <NavLinks />
                            <Button variant="primary" onClick={() => navigate('contact')}>Request a Proposal</Button>
                        </div>
                    )}
                    
                    {/* Main Content Router */}
                    <main>
                        {currentPage === 'home' && <HomePage navigate={navigate} />}
                        {currentPage === 'golf-days' && <GolfDaysPage navigate={navigate} />}
                        {currentPage === 'packages' && <PackagesPage navigate={navigate} />}
                        {currentPage === 'standards' && <StandardsPage />}
                        {currentPage === 'about' && <AboutPage />}
                        {currentPage === 'contact' && <ContactPage />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-[#E5E4E2] py-20 px-6">
                        <div className="max-w-[1120px] mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                                <div className="col-span-1 md:col-span-2">
                                    <span className="text-2xl font-serif tracking-tighter text-[#1B4332]">CURA</span>
                                    <p className="mt-4 text-sm text-gray-500 max-w-sm leading-relaxed">
                                        Hospitality-grade performance and recovery lounge for premium corporate events. Clinical Care. Curated.
                                    </p>
                                </div>
                                <div>
                                    <h5 className="text-[10px] uppercase tracking-widest font-bold mb-6">Navigation</h5>
                                    <div className="flex flex-col gap-3 text-xs text-gray-500">
                                        <button onClick={() => navigate('golf-days')} className="hover:text-black w-fit">Golf Days</button>
                                        <button onClick={() => navigate('packages')} className="hover:text-black w-fit">Packages</button>
                                        <button onClick={() => navigate('standards')} className="hover:text-black w-fit">Standards</button>
                                        <button onClick={() => navigate('about')} className="hover:text-black w-fit">About</button>
                                    </div>
                                </div>
                                <div>
                                    <h5 className="text-[10px] uppercase tracking-widest font-bold mb-6">Connect</h5>
                                    <div className="flex flex-col gap-3 text-xs text-gray-500">
                                        <p>Singapore Based</p>
                                        <a href="mailto:events@meetcura.co" className="hover:text-black">events@meetcura.co</a>
                                        <p>+65 8897 8379</p>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-[#E5E4E2] pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                                <p className="text-[10px] text-gray-400 uppercase tracking-widest">© 2026 CURA Event Physiotherapy & Recovery Partners</p>
                                <p className="text-[10px] text-gray-400 max-w-md text-center md:text-right italic">
                                    We complement, not replace, event medical coverage. Services are wellness and physiotherapy scope (AHPC).
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
